  <meta charset="UTF-8">

<body>
 

  <div class="container left-container">
    <h1>Spotify</h1>
    <form id="spotify-form">
      <label for="spotify-link">Enter a Spotify link:</label>
      <input type="text" id="spotify-link" name="spotify-link" onClick="this.select();">
      <button type="submit">Search</button>
    </form>
    <div id="spotify-player"></div>
  </div>
  <div class="container right-container">
    <h1>IMDb</h1>
    <form id="imdb-form">
      <label for="imdb-id">Enter an IMDb ID:</label>
      <input type="text" id="imdb-id" name="imdb-id" onClick="this.select();">
      <button type="submit">Search</button>
    </form>
    <div id="tmdb-info"></div>
  </div>
  <button class="switch-button"></button>
