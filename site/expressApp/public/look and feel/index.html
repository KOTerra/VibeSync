<!DOCTYPE html>
<html>
  <head>
    <title>Container Switcher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container left-container">
      <h1>Left Container</h1>
      <form id="spotify-form">
        <label for="spotify-link">Enter a Spotify link:</label>
        <input type="text" id="spotify-link" name="spotify-link">
        <button type="submit">Embed</button>
      </form>
      <div id="spotify-player"></div>
    </div>
    <div class="container right-container">
      <h1>Right Container</h1>
      <form id="imdb-form">
        <label for="imdb-id">Enter an IMDb ID:</label>
        <input type="text" id="imdb-id" name="imdb-id">
        <button type="submit">Search</button>
      </form>
      <div id="tmdb-info"></div>
    </div>
    <button class="switch-button"></button>
    <script src="script.js"></script>
  </body>
</html>
